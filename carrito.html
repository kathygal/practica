                    <p>üìç Direcci√≥n: Calle Streetwear 123</p>
                    <p>üìû Contacto: +57 123 456 7890</p>
                    <p>‚úâÔ∏è Email: info@tiendakadu.com</p>
                    <p>üïí Horario: Lun-S√°b 10:00-20:00</p>

            </div>
        </div>

            <!-- Los productos se insertar√°n din√°micamente con JavaScript -->
        </div>
    </div>

    <script>
        // Datos de productos
  const productos = [
    { id: 1, nombre: 'Camiseta Streetwear', imagen: 'prenda1.jpg', precio: 25000, talla: 'M, L, XL', composicion: '100% algod√≥n' },
    { id: 2, nombre: 'Camiseta Streetwear', imagen: 'prenda2.jpg', precio: 20000, talla: 'M, L, XL', composicion: '100% algod√≥n' },
    { id: 3, nombre: 'Chaqueta Streetwear', imagen: 'prenda3.jpg', precio: 40000, talla: 'S, M, L', composicion: '70% poli√©ster, 30% algod√≥n' },
    { id: 4, nombre: 'Pantal√≥n Streetwear', imagen: 'prenda4.webp', precio: 30000, talla: '30, 32, 34', composicion: '80% poli√©ster, 20% elastano' },
    { id: 5, nombre: 'Chaqueta Streetwear', imagen: 'prenda5.jpg', precio: 40000, talla: 'S, M, L', composicion: '70% poli√©ster, 30% algod√≥n' },
    { id: 6, nombre: 'Camiseta Streetwear', imagen: 'prenda6.jpg', precio: 20000, talla: 'M, L, XL', composicion: '100% algod√≥n' },
    { id: 7, nombre: 'Camiseta Streetwear', imagen: 'prenda7.jpg', precio: 25000, talla: 'M, L, XL', composicion: '100% algod√≥n' },
    { id: 8, nombre: 'Chaqueta Streetwear', imagen: 'chaqueta1.jpg', precio: 40000, talla: 'S, M, L', composicion: '70% poli√©ster, 30% algod√≥n' },
    { id: 9, nombre: 'Pantal√≥n Streetwear', imagen: 'pantalon1.jpg', precio: 35000, talla: '30, 32, 34', composicion: '80% poli√©ster, 20% elastano' },
    { id: 10, nombre: 'Camiseta Streetwear', imagen: 'camiseta1.jpg', precio: 25000, talla: 'M, L, XL', composicion: '100% algod√≥n' },
    { id: 11, nombre: 'Chaqueta Streetwear', imagen: 'chaqueta2.jpg', precio: 40000, talla: 'S, M, L', composicion: '70% poli√©ster, 30% algod√≥n' },
    { id: 12, nombre: 'Pantal√≥n Streetwear', imagen: 'pantalon2.avif', precio: 30000, talla: '30, 32, 34', composicion: '80% poli√©ster, 20% elastano' },
    { id: 13, nombre: 'Camiseta Streetwear', imagen: 'camiseta2.webp', precio: 20000, talla: 'M, L, XL', composicion: '100% algod√≥n' },
    { id: 14, nombre: 'Chaqueta Streetwear', imagen: 'chaqueta3.jpg', precio: 40000, talla: 'S, M, L', composicion: '70% poli√©ster, 30% algod√≥n' },
    { id: 15, nombre: 'Pantal√≥n Streetwear', imagen: 'pantalon3.jpg', precio: 30000, talla: '30, 32, 34', composicion: '80% poli√©ster, 20% elastano' },
    { id: 16, nombre: 'Camiseta Streetwear', imagen: 'camiseta3.webp', precio: 20000, talla: 'M, L, XL', composicion: '100% algod√≥n' },
    { id: 17, nombre: 'Chaqueta Streetwear', imagen: 'chaqueta4.webp', precio: 40000, talla: 'S, M, L', composicion: '70% poli√©ster, 30% algod√≥n' },
    { id: 18, nombre: 'Pantal√≥n Streetwear', imagen: 'pantalon4.jpg', precio: 25000, talla: '30, 32, 34', composicion: '80% poli√©ster, 20% elastano' },
    { id: 19, nombre: 'Camiseta Streetwear', imagen: 'camiseta4.avif', precio: 25000, talla: 'M, L, XL', composicion: '100% algod√≥n' },
    { id: 20, nombre: 'Camiseta Streetwear', imagen: 'camiseta5.jpg', precio: 25000, talla: 'M, L, XL', composicion: '100% algod√≥n' }
];


        // Carrito de compras
        let carrito = [];

        // Renderizar productos
        function renderProductos() {
            const container = document.getElementById('product-container');
            container.innerHTML = productos.map(producto => `
                <div class="product-card bg-white rounded-lg shadow-md p-4 text-center hover:shadow-lg transform transition duration-300 hover:scale-105">
                    <img src="${producto.imagen}" alt="${producto.nombre}" class="w-full h-64 object-cover rounded-md mb-4">
                    <h3 class="font-bold text-xl mb-2">${producto.nombre}</h3>
                    <p class="text-gray-600 mb-2">Talla: ${producto.talla}</p>
                    <p class="text-gray-600 mb-2">Composici√≥n: ${producto.composicion}</p>
                    <p class="font-bold text-green-600 mb-4">$${(producto.precio / 100).toFixed(2)}</p>
                    <button onclick="agregarAlCarrito(${producto.id})" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Comprar
                    </button>
                </div>
            `).join('');
        }

        // Agregar al carrito
        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            if (producto) {
                carrito.push(producto);
                actualizarCarrito();
            }
        }

        // Actualizar vista del carrito
        function actualizarCarrito() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');

            cartItems.innerHTML = carrito.map(producto => `
                <div class="flex justify-between items-center mb-2">
                    <span>${producto.nombre}</span>
                    <span>$${(producto.precio / 100).toFixed(2)}</span>
                    <button onclick="eliminarDelCarrito(${producto.id})" class="text-red-500">‚ùå</button>
                </div>
            `).join('');

            const total = carrito.reduce((sum, producto) => sum + producto.precio, 0);
            cartTotal.textContent = `$${(total / 100).toFixed(2)}`;
            cartCount.textContent = carrito.length;
        }

        // Eliminar del carrito
        function eliminarDelCarrito(id) {
            const index = carrito.findIndex(p => p.id === id);
            if (index !== -1) {
                carrito.splice(index, 1);
                actualizarCarrito();
            }
        }

        // Finalizar compra
        function finalizarCompra() {
            if (carrito.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }
            alert('¬°Gracias por tu compra!');
            carrito = [];
            actualizarCarrito();
            document.getElementById('cart-modal').classList.add('hidden');
        }

        // Eventos de modales
        document.getElementById('cart-toggle').addEventListener('click', () => {
            document.getElementById('cart-modal').classList.toggle('hidden');
        });

        document.getElementById('close-cart').addEventListener('click', () => {
            document.getElementById('cart-modal').classList.add('hidden');
        });

        document.getElementById('info-toggle').addEventListener('click', () => {
            document.getElementById('info-modal').classList.toggle('hidden');
        });

        document.getElementById('close-info').addEventListener('click', () => {
            document.getElementById('info-modal').classList.add('hidden');
        });

        document.getElementById('checkout-btn').addEventListener('click', finalizarCompra);

        renderProductos();
    </script>
</body>
</html>
